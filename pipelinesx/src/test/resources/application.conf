akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel = "DEBUG"
}

alpakka.s3 {
  aws {
    credentials {
      provider = static
      access-key-id = "key"
      secret-access-key = "secret"
    }
    region {
      provider = static
      default-region = "eu-west-1"
    }
  }
  path-style-access = true
}
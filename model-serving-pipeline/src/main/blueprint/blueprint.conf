blueprint {
  streamlets {
    winedata-ingress = pipelines.examples.ingestor.WineDataIngress
    modeldata-ingress = pipelines.examples.ingestor.ModelDataIngress
    influx-result-egress = pipelines.examples.ml.egress.InfluxDBEgress
    machine-learning-model = pipelines.examples.modelserving.ModelServer
  }
  connections {
    winedata-ingress.out = [machine-learning-model.in-0]
    modeldata-ingress.out = [machine-learning-model.in-1]
    machine-learning-model.out = [influx-result-egress.in]
  }
}
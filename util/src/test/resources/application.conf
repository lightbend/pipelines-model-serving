# Default values for the configuration
# To override, create an application.conf file in the class path.

config-util-test : {
  good : {
    boolean-item: false,
    int-item:     123,
    long-item:    123456,
    double-item:  3.14,
    string-item:  "a string",
    boolean-list: [false, true],
    int-list:     [1, 2, 3],
    long-list:    [100, 200, 300],
    double-list:  [1.1, 2.2, 3.14],
    string-list:  ["one", "two", "three"]
  },

  bad-type-scalar : {
    boolean-item: 1,
    int-item:     "one", # int, long parser are very forgiving; will parse the first part of floats!
    long-item:    "long",
    double-item:  "pi",
    string-item:  [123]  # string parser is very forgiving!
  },

  bad-type-list : {
    boolean-list: [1, 2, 3],
    int-list:     ["one", "two", "three"],
    long-list:    ["one", "two", "three"],
    double-list:  ["one", "two", "three"],
    string-list:  123
  },

  not-a-scalar : {
    boolean-item: [false, true],
    int-item:     [1, 2, 3],
    long-item:    [100, 200, 300],
    double-item:  [1.1, 2.2, 3.14],
    string-item:  ["one", "two", "three"]
  },

  not-a-list : {
    boolean-list: true,
    int-list:     123,
    long-list:    123456,
    double-list:  3.14,
    string-list:  "a string"
  }

  missing-scalar : {},
  missing-list : {},

  null-scalar : {
    boolean-item: null,
    int-item:     null,
    long-item:    null,
    double-item:  null,
    string-item:  null
  }

  null-list : {
    boolean-list: null,
    int-list:     null,
    long-list:    null,
    double-list:  null,
    string-list:  null
  }

  empty-list : {
    boolean-list: [],
    int-list:     [],
    long-list:    [],
    double-list:  [],
    string-list:  []
  }
}

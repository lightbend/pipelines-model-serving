blueprint {
  streamlets {
    records-ingress = pipelines.examples.ingestor.AirlineFlightRecordsIngress
    model-serving = pipelines.examples.modelserving.AirlineFlightModelServerStreamlet
    logger-egress = pipelines.examples.ml.egress.AirlineFlightResultsLoggerEgress
    influx-db-egress = pipelines.examples.ml.egress.InfluxDBAirlineFlightResultEgress
    influx-db-raw-egress = pipelines.examples.ml.egress.InfluxDBAirlineFlightRecordEgress
  }
  connections {
    records-ingress.out = [model-serving.in, influx-db-raw-egress.in]
    model-serving.out = [logger-egress.in, influx-db-egress.in]
  }
}

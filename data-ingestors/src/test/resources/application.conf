# Default values for the configuration
# To override, create an application.conf file in the class path.

airline-flights : {
  log-level : "info",
  model-frequency-seconds:     120,
  data-frequency-milliseconds: 100,
  data-sources : [
    "/airlines/data/1990-10K.csv"  // use a slash for resources in _other_ projects
  ],
  model-sources : [
    "airlines/models/mojo/gbm_pojo_test.zip"   // no slash for resources in _this_ project
  ]
}

wine-quality : {
  log-level: "info",
  model-frequency-seconds:     120,
  data-frequency-milliseconds: 100,
  data-sources : [
    "wine/data/10_winequality_red.csv"
  ],
  model-sources :  {
    PMML : [
      "/wine/models/winequalityDecisionTreeRegression.pmml",
    ],
    TENSORFLOW : [
      "/wine/models/optimized_WineQuality.pb"
    ]
  }
}

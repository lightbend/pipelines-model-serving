blueprint {
  streamlets {
    recommender-data-ingress = pipelines.examples.modelserving.recommender.RecommenderDataIngress
    recommender-model-data-ingress = pipelines.examples.modelserving.recommender.RecommenderModelDataIngress
    console-egress = pipelines.examples.modelserving.recommender.RecommenderConsoleEgress
    machine-learning-model = pipelines.examples.modelserving.recommender.RecommenderModelServer
  }
  connections {
    recommender-data-ingress.out = [machine-learning-model.in-0]
    recommender-model-data-ingress.out = [machine-learning-model.in-1]
    machine-learning-model.out = [console-egress.in]
  }
}
